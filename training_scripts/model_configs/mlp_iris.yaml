architecture:
  arch_type: mlp
  spec:
    hidden_sizes:
      - 16
      - 8
    output_size: 4
    hidden_activation: sigmoid
    output_activation: sigmoid

dataset:
  name: iris
  options:
    batch_size: 8
    normalise: true

training:
  epochs: 100
  optimiser:
    type: sgd
    spec:
      learning_rate: 0.01
  losses:
    - MSE
  loss_weights: null
  metrics: null
  val_split: 0.2

wandb_project: "GH Keras Models"
